<ion-view view-title="Exchange To">
    <!--<div class="bar bar-subheader bar-stable">
        <h2 class="title">Step 2</h2>
    </div>-->
    <ion-content class="has-subheader">
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="currency in currencies | orderBy: '-name'"
                      type="item-text-wrap" ng-click="currencyTo(currency.name)">
                <img ng-src="{{currency.flag}}">
                <h2>{{currency.name}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
